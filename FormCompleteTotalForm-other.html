          font-size: 24px;

          align-items: center;
      }

          width: 250px;
          background-image: repeating-linear-gradient(#e66465);
      }
      .contactInfo {
          padding-right: 10px;
          padding-left: 15px;
          width: 500px;
          height: 540px;
          float: left;
          align-content: center;
          background-color: #FF0000;
          margin-right: 15px;
      }
      .companyInfo{
        padding-right: 10px;
        padding-left: 5px;
        width: 500px;
        height: 540px;
        float: left;
        align-items: center;
        background-color: #FF0000;
      }
      #stateDiv {
          display: none;
      }
      .zi-logo {
          width: 256px;
          height: 60px;
          padding-bottom: 10px;
      }
      .submitButton {
          position: relative;
          top:20px;
          left: 180px;
      }
  </style>
  <script type="text/javascript">
      function checkIframe() {
          console.log('Checking if window in iframe');
          if(window.frameElement != null) {
              document.getElementById('companyStateDiv').style.display = "block";
              document.getElementById('stateDiv').style.display = "block";
          }
      }
  </script>

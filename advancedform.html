<!DOCTYPE html>

    <title>FormComplete Small test form</title>
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f6f8fb;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        select {
            width: 100%;
        }

        .form-input {
            font-family: 'sans-serif';
            border-radius: 4px;
            border: 1px solid #dbdbdb;
            padding: .75rem;
            display: block;
            font-size: 1rem;
            color: #6a5b5b;
            -webkit-appearance: none;
            font-weight: 500;
            outline: none;
            font-family: sharp sans, Arial, sans-serif;
            background: #fff;
            transition: border .2s ease-in-out;
            margin: 12px 0;
        }

        .inputLabel {
            font-size: 16px;
            margin: 8px;
            align-items: center;
            font-family: sans-serif;
        }

        .submitButton {
            background: #f44238;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: all .2s ease-in-out;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            width: 100%;
            height: 55px;
            margin: 45px 0;
        }

        .contactInfo {
            padding: 2rem;
            background: #fff;
            box-shadow: 10px 10px 34px 0 rgb(0 0 0 / 20%);
            display: block;
            position: relative;
            width: 500px;
            float: left;
            margin-right: 70px;
        }

        .zi-logo {
            width: 256px;
            height: 60px;
            margin-bottom: 35px;
        }
    </style>
</head>

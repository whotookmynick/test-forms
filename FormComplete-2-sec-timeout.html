<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- <noscript>
      <img src="//ip2org.com/pixel/h9A0yt1d2PcMuw4Z4ZZd" width="1" height="1" style="display: none;" />
    </noscript> -->
</head>
<body>

<h1>dozi-formcomplete-client</h1>

<form id="sign_up_form">
    <input type="email" name="email" id="email" placeholder="Business Email">
    <input type="text" name="company" id="company" placeholder="Company">
    <input type="text" name="firstname" id="firstname" placeholder="First Name">
    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
    <input type="text" name="title" id="title" placeholder="Job Title">
    <input type="phone" name="phone" id="phone" placeholder="Direct Phone">
    <button type="submit" id="Homepage_Sign_Up_Now">Start Free Trial</button>
</form>

<script>
    document.querySelector('#sign_up_form').id = 'suf';
    setTimeout(() => {
        document.querySelector('#suf').id = 'sign_up_form';
        console.log('end of timeout for form id')
    }, 3000);

    (function () {
        window._zi = {
            // related to the form complete named 'test-form-with-delay'
            forms: [{formId: '8ecb77f6-e4d0-4e8b-a646-4bc3ca5d0018', callbacks: { onReady: (data) => console.log('OnReady!', data) }}],
            formLoadTimeout: 4000,
            development: false,
            noEmailVerify: true,
            noFocus: true,
            cacheToHiddenElement: true
        };
        var zi = document.createElement('script');
        zi.type = 'text/javascript';
        zi.async = true;
        zi.src = 'http://dev.zoominfo.com:3100/formcomplete.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(zi, s);
    })();c
</script>

</body>
</html>
